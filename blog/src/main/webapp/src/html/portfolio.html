<section id="portfolio" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Adventures</h2>
                <h3 class="section-subheading text-muted">A curated selection</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-6 portfolio-item" ng-repeat="entry in portfolio" ng-click="loadVideo()">
                <a href="#Modal{{$index}}" class="portfolio-link" data-toggle="modal">
                    <div class="portfolio-hover">
                        <div class="portfolio-hover-content">
                            <i class="fa fa-plus fa-3x"></i>
                        </div>
                    </div>
                    <img ng-src="vendor/img/portfolio/{{entry.imgThumbnail}}" class="img-responsive" alt="">
                </a>
                <div class="portfolio-caption">
                    <h4>{{entry.title}}</h4>
                    <p class="text-muted">{{entry.heading}}</p>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Portfolio Modals -->
<!-- Use the modals below to showcase details about your portfolio projects! -->
<div class="portfolio-modal modal fade" ng-repeat="entry in portfolio" ng-attr-id="Modal{{$index}}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="modal-body">
                            <!-- Project Details Go Here -->
                            <h3>{{entry.title}}</h3>
                            <p class="item-intro text-muted">
                                {{entry.heading}}
                                <br/>
                                Locations: {{entry.locations}}
                                <br/>
                                Activities: {{entry.activities}}
                            </p>

                            <div class="col-lg-12" ng-repeat="section in entry.sections">
                                <h5>{{section.sectionTitle}}</h5>
                                {{section.dateStart}} - {{section.dateStart}}
                                <br/>
                                <p>
                                    {{section.sectionContent}}
                                    <br/>
                                    <br/>
                                    <iframe style="height: 350px: width: 550px" ng-src="{{youtubeLinkPrefix + section.videoId | trusted}}" frameborder="0" allowfullscreen></iframe>
                                </p>
                                <br/>
                                <br/>
                            </div>

                            <button type="button" class="btn btn-primary" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
