    <section class="bg-faded" id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Adventures</h2>
                    <h3 class="section-subheading text-muted">Recent Entries</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-sm-6 portfolio-entry" ng-repeat="entry in portfolio">
                    <div class="portfolio-link" data-toggle="modal" ng-attr-href="#{{entry.title}}Modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img class="img-fluid" ng-src="vendor/img/portfolio/{{entry.imgThumbnail}}" alt="">
                    </div>
                    <div class="portfolio-caption">
                        <h4>{{entry.title}}</h4>
                        <p class="text-muted">{{entry.heading}}</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Modals -->
    <div class="portfolio-modal modal fade" ng-repeat="entry in portfolio" ng-attr-id="{{entry.title}}Modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="close-modal" data-dismiss="modal">
                    <div class="lr">
                        <div class="rl">
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8 offset-lg-2">
                            <div class="modal-body">
                                <!-- Project Details Go Here -->
                                <h2>{{entry.title}}</h2>
                                <p class="entry-intro text-muted">{{entry.travelDateBegin}} to {{entry.travelDateEnd}}</p>
                                <p class="entry-intro text-muted">{{entry.heading}}</p>

                                <img class="img-fluid d-block mx-auto" ng-src="vendor/img/portfolio/{{entry.imgFull}}" alt="">

                                
                                <p>
                                    {{entry.content}}
                                </p>

                                <button class="btn btn-primary" data-dismiss="modal" type="button"><i class="fa fa-times"></i>Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
