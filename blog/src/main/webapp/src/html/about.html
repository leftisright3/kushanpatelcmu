<section id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Timeline</h2>
                <h3 class="section-subheading text-muted">A chronological view</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <ul class="timeline">
                    <li ng-class="" ng-repeat="entry in portfolio" data-toggle="modal" href="#{{entry.title}}Modal">
                        <div class="timeline-image">
                            <img class="rounded-circle img-fluid" ng-src="vendor/img/portfolio/{{entry.imgThumbnail}}" alt="">
                        </div>
                        <div class="timeline-panel">
                            <div class="timeline-heading">
                                <h4>{{entry.travelDateBegin}} to {{entry.travelDateEnd}}</h4>
                                <h4 class="subheading">{{entry.title}}</h4>
                            </div>
                            <div class="timeline-body">
                                <p class="text-muted">
                                    {{entry.content}}
                                </p>
                            </div>
                        </div>
                    </li>

                </ul>
            </div>
        </div>
    </div>
</section>
