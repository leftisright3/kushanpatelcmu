<section id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Timeline</h2>
                <h3 class="section-subheading text-muted">A chronological view</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <ul class="timeline">
                    <li ng-repeat="entry in portfolio" ng-class="">
                        <a href="#Modal{{$index}}" class="portfolio-link" data-toggle="modal">
                            <div class="timeline-image" >
                                <img class="img-circle img-responsive" ng-src="vendor/img/portfolio/{{entry.imgFull}}" alt="">
                            </div>
                            <div class="timeline-panel">
                                <div class="timeline-heading">
                                    <h4>{{entry.title}}</h4>
                                    <h4 class="subheading">{{entry.title}}</h4>
                                </div>
                                <div class="timeline-body">
                                    <p class="text-muted">
                                        {{entry.heading}}
                                    </p>
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
